apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: fptamsdevacr.azurecr.io/java:latest
        ports:
        - containerPort: 5000
